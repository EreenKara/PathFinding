<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <title>Document</title>
</head>
<body>

    <div id="game">
        <canvas id="cnvs" width="680" height="680" style="border: 1px solid black;"></canvas>
        <div id="configs">
            <div class="sizes">
                <div>
                    <label for="sizeofCanvas">Size of Canvas</label>
                    <select id="sizeofCanvas" name="sizeofCanvas" class="form-select"  >
                        <option >100x100</option>
                        <option>320x320</option>
                        <option selected>680x680</option>
                    </select>
                </div>
                <div>
                    <label for="sizeofAgent">Size of Agent</label>
                    <select id="sizeofAgent" name="sizeofAgent" class="form-select">
                        <option selected>1x1</option>
                        <option>2x2</option>
                        <option>3x3</option>
                    </select>
                </div>
                <div>
                    <label for="sizeofTiles">Size of Tiles</label>
                    <select id="sizeofTiles" name="sizeofTiles" class="form-select">
                        <option>5</option>
                        <option>10</option>
                        <option selected>20</option>
                    </select>
                </div>
            </div>
            
            <div class="inline sinir">
                <label for="maps">Maps</label>
                <select id="maps" name="maps" class="form-select">
                    <option selected>None</option>
                </select>
            </div>
            <div class="inline sinir">
                <label for="modes">Modes</label>
                <select id="modes" name="modes" class="form-select">
                    <option selected>StartToEnd</option>
                    <option>DrawLine</option>
                </select>
            </div>
            <div class="inline sinir">
                <label for="velocity">Velocity</label>
                <select id="velocity" name="velocity" class="form-select" style="display: inline-block;">
                    <option selected>Direct</option>
                    <option>StepToStep</option>
                    <option>StepbyStep</option>
                </select>
                <button id="stepupbutton" style="margin-top: 5px; width: 100px;">StepUp</button>
            </div>
            <div class="inline sinir">
                <label for="algorithms">Algorithms</label>
                <select id="algorithms" name="algorithms" class="form-select">
                    <option selected>BFS</option>
                    <option>DFS</option>
                    <option>UCS</option>
                    <option>A*</option>
                </select>
            </div>
        </div>
    </div>  
    <script type="module" src="game.js"></script>
</body>
</html>
